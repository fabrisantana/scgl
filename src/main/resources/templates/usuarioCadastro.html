   <body>

			  <input type="nome" class="form-control" id="inputLogin" required="true" placeholder="Digite o login (CPF ou CNPJ)">
			</div>
			
			<div class="col-md-4">
			  <label for="inputTipoUsuario" class="form-label">Tipo Usu치rio*</label>

			</div>
			<div class="col-md-6">

				<input type="email" class="form-control" id="inputEmailUsuario" required="true" placeholder="Digite o e-mail">
			</div>
			
			<div class="col-md-6">

				<input type="nome" class="form-control" id="inputNomeUsuario" required="true" placeholder="Digite o nome">
			</div>
			
			<center>
				<div class="col-md-4">
				  <label for="inputStatusUsuario" class="form-label">Status*</label>
				  <select id="inputStatusUsuario" class="form-select">
				    <option disabled selected>Selecione o status</option>
				    <option>Ativo</option>
				    <option>Inativo</option>
				  </select>
				</div>
			</center>
			
			<div class="col-md-4" id="btnCadastroUsuario">
				<br>
				<button type="submit" class="btn btn-success" id="btnSalvar">Salvar</button>

			</div>
		</form>
		
		<footer class="text-center text-white fixed-bottom">
