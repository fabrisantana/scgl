<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8"/>
      <title>SCGL</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
      <script src="js/Login.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <div class="container">
         <form class="form-signin" method="post" action="/login">
            <h2 class="form-signin-heading">Realize o Login</h2>
            <!--<div class="alert alert-success" role="alert">
               Você realizou o Logout
            </div>-->       
            <p>
               <label for="username" class="sr-only">Usuário</label>
               <input type="text" id="loginUsuario" name="username" class="form-control" placeholder="CPF ou CNPJ" required="" autofocus="">
            </p>
            <p>
               <label for="password" class="sr-only">Senha</label>
               <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required="">
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <span>
               <a href="alterarSenha" target="_self">Esqueci minha senha</a>
            </span>
         </form>
      </div>
   </body>
</html>
