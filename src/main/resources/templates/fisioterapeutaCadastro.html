<!DOCTYPE html>
<html lang="pt-br">
   <head>
	  <meta charset="utf-8"/>
	  <title>Cadastro Fisioterapeuta</title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	  <link rel="stylesheet" type="text/css" href="css/style.css">
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	  <script src="js/Cadastro_Fisioterapeuta.js" async></script>
	  <script src="js/Insert_Menu.js"></script>
   </head>
   <body>
   	<h1> SCGL - Sistema de Controle de Gin√°stica Laboral </h1>

	<div data-include="Menu"></div>
	
	<!--
	<strong id="alertFisioDanger" class="alert alert-danger"></strong>
	<strong id="alertFisioSuccess" class="alert alert-success"></strong>
	-->
   	<form class="row g-2" id="formFisio">
   			<div class="col-md-6">
			  <label for="inputCpfFisio" class="form-label">CPF*</label>
			  <input type="text" class="form-control" id="inputCpfFisio" required="true" placeholder="Digite o CPF" onkeypress="$(this).mask('000.000.000-00');"onblur="validarCPF(this)">
			</div>
   	
			<div class="col-md-6">
			  <label for="inputNomeFisio" class="form-label">Nome*</label>
			  <input type="nome" class="form-control" id="inputNomeFisio" required="true" placeholder="Digite o nome">
			</div>

			<div class="col-md-6">
			  <label for="inputRgFisio" class="form-label">RG</label>
			  <input type="text" class="form-control" id="inputRgFisio" required="true" placeholder="Digite o RG" onkeypress="$(this).mask('0000000')">
			</div>

			<div class="col-md-6">
			  <label for="inputDtNascFisio" class="form-label">Data Nascimento</label>
			  <input type="date" class="form-control" id="inputDtNascFisio" required="true" placeholder="Digite a data de nascimento">
			</div>

			<div class="col-md-6">
    			<label for="inputEmailFisio" class="form-label">E-mail*</label>
    			<input type="email" class="form-control" id="inputEmailFisio" required="true" placeholder="Digite o e-mail">
  			</div>

			<div class="col-md-6">
    			<label for="inputTelefoneFisio" class="form-label">Telefone</label>
    			<input type="text" class="form-control" id="inputTelefoneFisio" required="true" placeholder="Digite o telefone" onkeypress="$(this).mask('(00) 00000-0000')">
  			</div>
  			
  			<center>
				<div class="col-md-4">
				  <label for="inputStatusFisio" class="form-label">Status*</label>
				  <select id="inputStatusFisio" class="form-select">
				    <option disabled selected>Selecione o status</option>
				    <option>Ativo</option>
				    <option>Inativo</option>
				  </select>
				</div>
			</center>

  			<div class="col-md-4" id="btnCadastroFisio">
  				<br>
				<button type="submit" class="btn btn-success" id="btnSalvar">Salvar</button>
				<button type="reset" class="btn btn-danger" id="btnCancelar">Cancelar</button>
			</div>
		</form>
		
		<footer class="text-center text-white fixed-bottom">
			<div class="text-center p-3" id="rodape">
				Cadastro de Fisioterapeutas
		  	</div>
		</footer>
   </body>
</html>
